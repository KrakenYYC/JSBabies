<!DOCTYPE html>
<html>
<head>
	<title>Dictionaries</title>

<body>
<h2>My Awesome Dictionary</h2>

<input id="idField"><br>
<button id="idButton" type="Button" onclick="searchObject()">Lookup</button>
<br>

<div>
<p id="idMess">Message Area</p> 
</div>


<script>
let Prov = {
	ab: "Alberta",
	bc: "British Columbia",
	sk: "Saskatchewan",
	mn: "Manitoba",
	on: "Ontario",
	ns: "Nova Scotia",
	nb: "New Brunswick",
};

//Objects can't be searched because they are not iterable, however keys, values,
//and entries create an iterable item out of an object and you can't identify a 
//length as in an array.  Arrays*, strings node lists*, maps are iterable so it's
// those things you can step through and use for-in and for-of and *forEach filter,
// map and reduce

let keyProv = Object.keys(Prov); //creates iterable array of the properties
let valProv = Object.values(Prov); //creates iterable array of property values
let entProv = Object.entries(Prov); //gives both

idMess.addEventListener('click', searchObject);

function findInArray(entProv, Longform) {
    for (var i = 0,len = entProv.length; i < len; i++) {
        if ( entProv[i] === Longform ) { // strict equality test
            return i;
        }
    }
    return -1;
}


function searchObject () {
	console.log("imhere");
switch (keyProv) {
	case keyProv === 'ab': idMess.textContent = Prov.ab;
	break;
	case 'bc': idMess.textContent = Prov[valProv.bc];
	break;
}
};

</script>
</body>
</html>
