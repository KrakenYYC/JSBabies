<!DOCTYPE html>
<html>
	<head>
		<title>Send to the Back End</title>
	</head>
	<body>
		<h1>Here is my GET</h1>
		<form method="GET">
			First Name: <input type="text" name="firstname" /><br />
			Last Name: <input type="text" name="lastname" /><br />
			Email: <input type="email" name="email" /><br />
			Birthday: <input type="date" name="bdate" /><br />

			Password: <input type="password" name="password" min="5" id="pwd" />

			<!-- An element to toggle between password visibility -->
			<input type="checkbox" onclick="myFunction()" />Show Password<br />

			Gender:<br />
			<input type="radio" name="gender" value="Male" />Male<br />
			<input type="radio" name="gender" value="Female" />Female<br />
			<input type="radio" name="gender" value="Other" />Other<br />

			Car Make:<br />
			<select name="car">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
				<option value="subaru">Subaru</option>
				<option value="toyota">Toyota</option>
				<option value="honda">Honda</option>
				<option value="mitsubishi">Mitsubishi</option> </select
			><br />

			Pets:<br />
			<input type="checkbox" name="cat" />Cat<br />
			<input type="checkbox" name="dog" />Dog<br />
			<input type="checkbox" name="other" />Other<br />
			<input type="checkbox" name="none" />None<br />

			<input type="submit" value="Register!" />
			<input type="reset" />
		</form>

		<script src="Register.js"></script>
	</body>
</html>
