var myArray = [];

function fun1 () {//add numbers to array

 		message.textContent = "Whoever you are, this is not a number";

		message.textContent = "Message Area";
  	const newItem = myArray.push(Number(watchTheInputBox.value));

	}
}
watchTheInputBox.addEventListener('click', fun2);
function fun2 () {                           
	if (idMess.textContent === "Message Area") {  
		idMess.textContent = myArray;           
	} else {                                        
		idMess.textContent = "Message Area"}              
};

watchTheInputBox.addEventListener('click', run);
function fun3(myArray) {
  var total = 0;
    for(var i = 0; i < myArray.length; i++){
      total += myArray[i];
    }
    return total;
}
function run(){
	idMess.textContent = "Total is " +  fun3(myArray);
};

};
